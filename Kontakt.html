<div id="content">
	<h1>Kontaktformular</h1>
	<br>
	<form class="formular" action="Danke.html" method="post">
				
					<div class="pflichtfeld">
						<label>Personalien</label><br><br>
					</div>
					<label>Ich bin ein/e:</label>
						<input type="radio" name="Geschlecht" checked value="frau">Frau
						<input type="radio" name="Geschlecht" value="mann">Mann<br><br>
						
					<label>Vorname: *</label>
							<input tabindex="1" name="vorname" type="text" required="required" placeholder="Vorname"/><br>
							
					<label>Name: *</label>
							<input tabindex="2" name="name" type="text" required="required" placeholder="Name"/><br>
							
					<label>E-mail: *</label>
							<input tabindex="3" name="email" type="email" required="required" placeholder="beispiel@beispiel.com"/><br><br>
						<div class="pflichtfeld">
						
						<label>Kommentar/Verbesserungsvorschl&auml;ge: </label>
						</div>
					<textarea name="comment" cols="33" rows="4" required="required" placeholder="Ihr Komentar..."></textarea><br>
					
							<input type="submit" name="senden" value="Senden " id="senden">
							<input type="reset" name="reset" value="Formular leeren" id="reset">
					
					
					<div class="pflichtfeld">
						<p>*Pflichtfeld</p>
						<br>
					</div>
					
	</form>
</div>
